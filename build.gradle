plugins {
    id 'java'
}

group 'BicycleRent'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile("org.junit.jupiter:junit-jupiter-api:5.0.1")
    testCompile("org.mockito:mockito-core:2.21.0")
}
